<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css">

</head>
<body>
<div id="app">
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-shadow-small" >
        <div class="ui container">
            <div class="ui stackable menu inverted secondary">
                <h1 class="ui header teal item">后台管理</h1>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item active item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" th:src="@{/img/avatar.jpg}" src="../../static/img/avatar.jpg">
                            Co宇
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--汉堡按钮-->
        <a href="#" class="menu ui toggle black icon button m-right-mid m-mobile-show">
            <i class=" sidebar icon"></i>
        </a>
    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu" style="background-color: #1B1C1D;border: 1px solid #1B1C1D" >
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item" style="color: #A5A5A5">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="active teal item"  style="color: #A5A5A5">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示</div>
                <p th:text="${message}">操作成功!</p>
            </div>
            <!--表格-->
            <table class="ui celled teal table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tag,iterStat : ${page.list}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">刻意练习清单</td>
                        <td>
                            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini basic teal button">编辑</a>
                            <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini basic red button">删除</a>

                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui floated mini pagination menu" th:if="${page.pages}>1">
                                <a th:href="@{/admin/tags/{current}(current=${page.pageNum}-1)}" th:unless="${page.pageNum==1}" class="icon item">上一页</a>
                                <a th:href="@{/admin/tags/{current}(current=${page.pageNum}+1)}" th:unless="${page.pageNum==page.pages}"  class="icon item">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/tags/input}"  class="ui right floated blue button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

    <!--删除按钮的弹窗-->

    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui container center aligned"><!--container容器-->
            <div class="ui stackable grid divided inverted"><!--grid相当于bootstrap的行(row)-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/img/my_wechat.png" class="ui rounded image" style="width:110px" alt="">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">用户故事</a>
                        <a href="" class="item">用户故事</a>
                        <a href="" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">Email:1286115446@qq.com</a>
                        <a href="" class="item">QQ:1286115446</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header  m-opacity-mini">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客,会分享我的学习历程的相关内容，希望可以帮助到来到这的所有人...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 盐鱼律己 Designed by WeiYu</p>
        </div>

    </footer>
</div>
